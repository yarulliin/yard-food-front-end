<yf-header></yf-header>
<section class="catalog">
  <ng-container *ngFor="let item of items$ | async; let last = last">
    <yf-card [routerLink]="item.id"
             [item]="item"></yf-card>
    <div *ngIf="last"
         yfEnterTheViewport
         (visibilityChange)="getItems($event)"></div>
  </ng-container>
</section>
